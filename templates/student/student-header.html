{% load static %}
{% block body %}

<link rel="shortcut icon" href="{% static '/img/favicon.png' %}">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

<link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static '/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static '/plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>

<div class="main-wrapper">

    <div class="header">

        <div class="header-left">
            <a href="/student/" class="logo d-flex">
                <img src="{% static 'img/logo-white.jpeg' %}" alt="Logo">
                <h4 class="text-dark my-2 mx-2">I n t e l l i f y</h4>
            </a>
            <a href="/student/" class="logo logo-small">
                <img src="{% static '/img/logo-small.png' %}" alt="Logo" width="30" height="30">
            </a>
        </div>

        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-align-left"></i>
        </a>

        <div class="top-nav-search">
            <form>
                <input type="text" class="form-control" placeholder="Search here">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            
        </div>


        <a class="mobile_btn" id="mobile_btn"  style="margin-top: 16px;">
            <i class="fas fa-bars"></i>
        </a>



        <ul class="nav user-menu">
            <li class="nav-item dropdown has-arrow">
                <!-- <button >Open Small Modal</button> -->
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle" src="/media/{{request.user.studentprofile.img}}"
                            width="31" alt="{{request.user.studentprofile}}"></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img src="/media/{{request.user.studentprofile.img}}" alt="student"
                                class="avatar-img rounded-circle">
                        </div>
                        <div class="user-text">
                            <h6>{{request.user.studentprofile}}</h6>
                            <h6 class="text-info">1107 iCoins</h6>
                        </div>
                    </div>
                    <a class="btn" data-toggle="modal" data-target="#rankLeaderBoard">Leaderboard</a>
                    <a class="dropdown-item" href="/student/logout/">Logout</a>
                </div>
            </li>

        </ul>

    </div>


    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>Main Menu</span>
                    </li>

                    <li class="submenu active">
                        <a href="#"><i class="fas fa-user-graduate"></i> <span> Dashboard</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a href="/student/"> Dashboard</a></li>
                        </ul>
                    </li>

                    <li class="submenu ">
                        <a href="#"><i class="fas fa-chalkboard-teacher"></i> <span> Classroom</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a href="/school/classroom?room_id={{student.classroom.classroom_id}}"> My Classroom</a></li>
                        </ul>
                    </li>

                    <li class="submenu ">
                        <a href="#"><i class="fas fa-book-reader"></i> <span> Quiz</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a href="/quiz/list"> Quizes</a></li>
                        </ul>
                    </li>

                    <li class="submenu ">
                        <a href="#"><i class="fas fa-user"></i> <span> Profile</span> <span
                                class="menu-arrow"></span></a>
                        <ul>
                            <li><a href="/student/update"> Profile</a></li>
                        </ul>
                    </li>
                    <br><br>
                    <li style="max-width: parent;"><button style="max-width: parent;" type="button"  class="btn btn-secondary" data-toggle="modal" data-target="#rankLeaderBoard">Leaderboard</button></li>

                </ul>
            </div>
        </div>
    </div>

{% endblock body %}
