{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Login | Teacher</title>

    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>

   <div class="main-wrapper login-body">
      <div class="login-wrapper">
         <div class="container">
            <div class="loginbox">
               <div class="login-left bg-dark">
                  <img class="img-fluid" src="{% static 'img/logo-white.jpeg' %}" alt="Logo">
               </div>
               <div class="login-right">
                  <div class="login-right-wrap">
                     <h1>Teacher Login</h1>
                     <p class="account-subtitle">Access to our dashboard</p>
                     <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                           <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                           <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                           <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </div>
                     </form>
                     {% if messages %}
                         {% for message in messages %} <li class="text-danger"> {{message}}</li> {% endfor %}
                     {% endif %}
                     <div class="text-center forgotpass">Login as <a href="/school/">School</a> | <a href="/student/">Student</a> </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/script.js"></script>

</html>
